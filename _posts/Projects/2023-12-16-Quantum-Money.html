    <script>
      // Function to toggle dark mode
      function toggleDarkMode() {

        const body = document.body;
        body.classList.toggle("dark-mode");

        // Check if dark mode is enabled and save the preference
        if (body.classList.contains("dark-mode")) {
            localStorage.setItem("dark-mode-preference", "enabled");
        } else {
            localStorage.setItem("dark-mode-preference", "disabled");
        }
      }

      // Dark mode toggle button event listener
      const darkModeToggle = document.getElementById("dark-mode-toggle");
      if (darkModeToggle) {
          console.log("Dark mode toggle found");
          darkModeToggle.addEventListener("click", toggleDarkMode);
      }
      // Check the user's dark mode preference on page load
      document.addEventListener("DOMContentLoaded", function () {
          const body = document.body;
          const darkModePreference = localStorage.getItem("dark-mode-preference");

          if (darkModePreference === "enabled") {
              body.classList.add("dark-mode");
          } else {
              body.classList.remove("dark-mode");
          }
      });
    </script>
